<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="fontawesome/css/style.css">
</head>
<body>
    <div class="container">
        <div class="screen"><span class="screen-div">0</span></div>
        <div class="touch clear">C</div>
        <div class="touch arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="orange"><i class="fas fa-divide"></i></div>
        <div class="touch seven">7</div>
        <div class="touch eight">8</div>
        <div class="touch nine">9</div>
        <div class="orange"><i class="fas fa-times"></i></div>
        <div class="touch four">4</div>
        <div class="touch five">5</div>
        <div class="touch six">6</div>
        <div class="orange"><i class="fas fa-minus"></i></div>
        <div class="touch one">1</div>
        <div class="touch two">2</div>
        <div class="touch three">3</div>
        <div class="orange"><i class="fas fa-plus"></i></div>
        <div class="touch zero">0</div>
        <div class="orange"><i class="fas fa-equals"></i></div>
    </div>
</body>
</html>
